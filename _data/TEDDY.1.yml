title: TEDDY Information for Researchers
content: >-
  <p>The TEDDY Study is committed to maximizing its contribution to the greater
  scientific community. Beyond <a href="../news/index.htm">published
  findings</a>, the TEDDY Study may also offer researchers everything from <a
  href="#documentation">methods</a> and <a
  href="#infrastructure">technologies</a> developed on study to the actual <a
  href="#datacollect">data</a> and samples collected from participants.</p>

