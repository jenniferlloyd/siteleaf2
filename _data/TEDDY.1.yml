  <h2><a id="datashare"></a></h2>

  <h2>Data Sharing </h2>

  The TEDDY Study has adopted policies and   procedures in support of its
  commitment to sharing data with the   scientific community while also
  protecting the privacy of participants.   In accordance with the <a
  href="../documents/TEDDYDataSharingPolicy.docx" target="_blank">TEDDY Data
  Sharing Policy</a>,   data are made publicly available via designated
  controlled-access data   repositories. A detailed listing of publicly
  available TEDDY data assets   and instructions for accessing them via the
  relevant data repositories   can be found in the links below. These data
  releases have been submitted at different time points and to   various
  repositories, depending on NIH requirements and the nature of   the data. 
  Each submission is treated as an independent release,   possessing uniquely
  masked subject and sample identifiers. Researchers   may desire to combine
  data across these releases for analysis, but are   unable to do so as a result
  of the independently masked identifiers. The   NIDDK repository can now
  provide repository data release identifier   mapping materials to satisfy this
  demand once the investigators have   received approval to access the data. In
  addition, external   investigators can obtain access to TEDDY 'omics data and
  the TEDDY Web   Portal for analysis (see Data Infrastructure below) via
  application to   the TEDDY Ancillary Studies Committee.

  <ul>
    <li><a href="../documents/TEDDY_NIH_Data_Repository_Submissions.pdf" target="_blank">TEDDY NIH Data Repository Submissions</a></li>
    <li>Data Request Instructions
      <ul>
        <li><a href="https://dbgap.ncbi.nlm.nih.gov/aa/dbgap_request_process.pdf" target="_blank">The database of Genotypes and Phenotypes (dbGAP)</a></li>
      </ul>
      <ul>
        <li><a href="https://repository.niddk.nih.gov/pages/overall_instructions/" target="_blank">The NIDDK Central Repository</a></li>
      </ul>
      <ul>
        <li><a href="https://www.ncbi.nlm.nih.gov/books/NBK56558" target="_blank">The Sequence Read Archive (SRA)</a></li>
      </ul>
    </li>
  </ul>

  <p>TEDDY samples can also be made available to researchers as part of an <a
  href="../documents/ancillary/TEDDYAncillaryStudiesDefandGuidelines.pdf"
  target="_blank">ancillary study</a> following the submission and approval of a
  proposal to the TEDDY Ancillary Studies Committee. Please email <a
  href="mailto:TEDDY@epi.usf.edu">TEDDY@epi.usf.edu</a> for more details.</p>

  <hr>

  <h2><a id="infrastructure"></a></h2>

  <h2>Data Infrastructure</h2>

  <p>In its role as the TEDDY DCC, the USF Health Informatics Institute (HII)
  has developed a comprehensive platform for the acquisition, management,
  integration, analysis, and sharing of scientific data assets, particularly for
  the Big Data associated with ‘omics research. Access to this data
  infrastructure for TEDDY  and approved external investigators is secured
  through advanced authentication and an integrated, token-based security model
  with data encryption. All identifiers are removed or dynamically masked to
  ensure research integrity and privacy of participants. </p>

  <p>The figure below depicts the various components of the data infrastructure
  developed and employed in support of the TEDDY study. More information can be
  found in the <a href="../documents/HII_Data_Infrastructure_TEDDY.ppt"
  target="_blank">HII Data Infrastructure slides</a>, <a
  href="../documents/hdExchangePlatformOverview.pdf" target="_blank">hdExchange
  Platform Overview document</a>, <a
  href="https://usf-hii.github.io/pages/hii-hpc.html" target="_blank"></a>or by
  emailing <a href="mailto:TEDDY@epi.usf.edu">TEDDY@epi.usf.edu</a>.</p>

