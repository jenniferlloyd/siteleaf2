  <p><a id="datacollect"></a> </p>

  <h2>Data Assets</h2>

  <p>A variety of different data types are collected as a part of the TEDDY  
  study, including clinical metadata and laboratory test result data   across
  various 'omics analytes. The TEDDY Data Coordinating Center (DCC)   manages,
  curates, integrates, and provisions these data assets for   analysis by TEDDY 
  and approved external investigators. Existing TEDDY clinical and ‘omics data  
  assets are summarized below and detailed in the linked documents.</p>

